<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>My Weather App</title>
</head>
<body>

    <div class="container my-5 mx-auto">

        <h1 class="text-light text-center my-4">WEATHER</h1>

        <form class="change-location my-4 text-center text-light">
            <label for="city">To get weather details for a city, enter city name below</label>
            <input type="text" name="city" class="form-control p-4">
        </form>

        <div class="card shadow-lg rounded d-none">
            <!-- We'll be adding an image later currently dummy -->
            <img src="https://via.placeholder.com/400x300" class="time card-img-top">
            <!-- DIV FOR THE ICON -->
            <div class="icon bg-light mx-auto text-center">
                <!-- THIS IS WHERE WE'LL PLACE ICON -->
                <img src="" alt="">
            </div>

            <div class="text-muted text-uppercase text-center details">
                <h5 class="my-3">City Name</h5>
                <div class="my-3">Weather Condition</div>
                <div class="display-4 my-4">
                    <span>Temp:</span>
                    <span>&degC</span>
                </div>

            </div>
        </div>
    </div>

    <script src="scripts/app.js"></script>
    <script src="scripts/forecast.js"></script>
</body>
</html>
